<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
            margin:0;
            padding : 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color : white;
            font-weight: bold;
        }
        

        .container {
            --color-main: rgba(147,42,63,1) 0%;
            --color-primary: rgba(20,29,78,1) 90%;
            background: radial-gradient(circle, var(--color-main), var(--color-primary));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;

            width: 100%;
            height: 300px;

            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        li {
          font-size:1.5rem;
          margin-bottom: 32px;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }


        @media (prefers-color-scheme: light) {
            .container {
                --color-main: rgba(63,94,251,1) 0%;
                --color-primary: rgba(252,70,107,1) 100%;
            }
        }

        @media (prefers-reduced-motion) {
            .container {
                animation: none;
            }

        }
      </style>

      <div class="container">
        <ul class="list">
          <li>üè´ Ecole: <a href="https://www.hetic.net">HETIC</a></li>
          <li>üî• Current project: <a href="https://github.com/Oomaxime/NOGPT-QUIZZ">Project</a></li>
          <li>üëî Linkedin:</li>
          <li>üöß Portfolio: work in progress</li>
        </ul>
      </div>
      </div>
  </foreignObject>
</svg>