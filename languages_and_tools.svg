<svg fill="none" viewBox="0 0 800 1500" width="800" height="1500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
            margin:0;
            padding : 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color : white;
            font-weight: bold;
        }
        .container {
            --color-main: rgba(147,42,63,1) 0%;
            --color-primary: rgba(20,29,78,1) 90%;
            background: radial-gradient(circle, var(--color-main), var(--color-primary));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display:flex;
            flex-direction:column;
            text-align:center;
            width: 100%;
            padding : 1rem;
        }
        p {
            font-size : 1.5rem;
            margin : 1rem;
        }
        .lang_tools {
            display:flex;
            justify-content: center;
            gap : 50px;
        }
        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
        @media (prefers-color-scheme: light) {
            .container {
                --color-main: rgba(63,94,251,1) 0%;
                --color-primary: rgba(252,70,107,1) 100%;
            }
        }
        @media (prefers-reduced-motion) {
            .container {
                animation: none;
            }
            .hi {
                animation: none;
            }
        }
      </style>
    <div class="container">
        <p>Languages and Tools that I currently know:</p>
        <p>Programming Languages:</p>
        <div class="lang_tools">
            <img src="data:image/svg+xml;base64," alt="python"/>
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/javascript/javascript-original.svg" alt="javascript"/>
        </div>
        <p>Frontend:</p>
        <div class="lang_tools">
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original-wordmark.svg" alt="html5"/>
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/css3/css3-original-wordmark.svg" alt="css3"/>
        </div>
        <p>Backend:</p>
        <div class="lang_tools">
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/nodejs/nodejs-original-wordmark.svg" alt="nodejs"/>
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/express/express-original-wordmark.svg" alt="express"/>
        </div>
        <p>Database:</p>
        <div class="lang_tools">
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/postgresql/postgresql-original-wordmark.svg" alt="postgresql"/>
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/mysql/mysql-original-wordmark.svg" alt="mysql"/>
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/mongodb/mongodb-original-wordmark.svg" alt="mongodb"/>
            <img src="https://www.vectorlogo.zone/logos/firebase/firebase-icon.svg" alt="firebase"/>
        </div>
        <p>Devops:</p>
        <div class="lang_tools">
            <img src="https://raw.githubusercontent.com/devicons/devicon/master/icons/docker/docker-original-wordmark.svg" alt="docker"/>
            <img src="https://www.vectorlogo.zone/logos/gnu_bash/gnu_bash-icon.svg" alt="bash"/>
        </div>
        <p>Tools:</p>
        <div class="lang_tools">
            <img src="https://www.vectorlogo.zone/logos/figma/figma-icon.svg" alt="figma"/>
        </div>
        </div>
    </div>
  </foreignObject>
</svg>