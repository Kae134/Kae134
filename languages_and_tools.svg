<svg fill="none" viewBox="0 0 800 1500" width="800" height="1500" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
            margin:0;
            padding : 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color : white;
            font-weight: bold;
        }
        .container {
            --color-main: rgba(147,42,63,1) 0%;
            --color-primary: rgba(20,29,78,1) 90%;
            background: radial-gradient(circle, var(--color-main), var(--color-primary));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display:flex;
            flex-direction:column;
            text-align:center;
            width: 100%;
            padding : 1rem;
        }
        p {
            font-size : 1.5rem;
            margin : 1rem;
        }
        .lang_tools {
            display:flex;
            justify-content: center;
            gap : 50px;
        }
        @keyframes gradient {
          0% {
            background-position: 0% 50%;
          }
          50% {
            background-position: 100% 50%;
          }
          100% {
            background-position: 0% 50%;
          }
        }
        @media (prefers-color-scheme: light) {
            .container {
                --color-main: rgba(63,94,251,1) 0%;
                --color-primary: rgba(252,70,107,1) 100%;
            }
        }
        @media (prefers-reduced-motion) {
            .container {
                animation: none;
            }
            .hi {
                animation: none;
            }
        }
      </style>
    <div class="container">
        <p>Languages and Tools that I currently know:</p>
        <p>Programming Languages:</p>
        <div class="lang_tools">
            
        </div>    
        </div>
    </div>
  </foreignObject>
</svg>