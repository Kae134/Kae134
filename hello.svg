<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
            margin:0;
            padding : 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color : white;
            font-weight: bold;
        }
        

        .container {
            --color-main: rgba(147,42,63,1) 0%;
            --color-primary: rgba(20,29,78,1) 90%;
            background: radial-gradient(circle, var(--color-main), var(--color-primary));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;

            width: 100%;
            height: 300px;

            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .hi {
            
            animation: hi 1.5s ease infinite;
            display: inline-block;
            transform-origin: 70% 70%;
        }



        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
            10% { transform: rotate(14.0deg) }
            20% { transform: rotate(-8.0deg) }
            30% { transform: rotate(14.0deg) }
            40% { transform: rotate(-4.0deg) }
            50% { transform: rotate(10.0deg) }
            60% { transform: rotate( 0.0deg) }
            100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }


        @media (prefers-color-scheme: light) {
            .container {
                --color-main: rgba(63,94,251,1) 0%;
                --color-primary: rgba(252,70,107,1) 100%;
            }
        }

        @media (prefers-reduced-motion) {
            .container {
                animation: none;
            }

            .hi {
                animation: none;
            }
        }
      </style>

      <div class="container">
        <h1>Hi there, my name is Louis <div class="hi">ðŸ‘‹</div></h1>
      </div>
    </div>
  </foreignObject>
</svg>