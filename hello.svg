<svg fill="none" viewBox="0 0 800 128" width="100%" height="8rem" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="8rem">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
            margin:0;
            padding : 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color : white;
            font-weight: bold;
        }


        .container {
            --color-main: #EF946C;
            --color-primary: #2F2963;
            background: radial-gradient(circle, var(--color-main), var(--color-primary));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;

            height: 8rem;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hi {
            
            animation: hi 1.5s ease infinite;
            display: inline-block;
            transform-origin: 70% 70%;
        }



        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
            10% { transform: rotate(14.0deg) }
            20% { transform: rotate(-8.0deg) }
            30% { transform: rotate(14.0deg) }
            40% { transform: rotate(-4.0deg) }
            50% { transform: rotate(10.0deg) }
            60% { transform: rotate( 0.0deg) }
            100% { transform: rotate( 0.0deg) }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }


        @media (prefers-color-scheme: light) {
            .container {
                --color-main: rgba(63,94,251,1) 0%;
                --color-primary: rgba(252,70,107,1) 100%;
            }
        }

        @media (prefers-reduced-motion) {
            .container {
                animation: none;
            }

            .hi {
                animation: none;
            }
        }
        
      </style>

      <div class="container">
        <div class="bubbles">
            <div class="bubble" style="left: 10%; width: 6px; height: 6px; animation-delay: 0s;"></div>
            <div class="bubble" style="left: 20%; width: 4px; height: 4px; animation-delay: 1s;"></div>
            <div class="bubble" style="left: 30%; width: 8px; height: 8px; animation-delay: 2s;"></div>
            <div class="bubble" style="left: 40%; width: 5px; height: 5px; animation-delay: 0.5s;"></div>
            <div class="bubble" style="left: 50%; width: 7px; height: 7px; animation-delay: 1.5s;"></div>
            <div class="bubble" style="left: 60%; width: 4px; height: 4px; animation-delay: 2.5s;"></div>
            <div class="bubble" style="left: 70%; width: 6px; height: 6px; animation-delay: 0.8s;"></div>
            <div class="bubble" style="left: 80%; width: 5px; height: 5px; animation-delay: 1.2s;"></div>
        </div>


        <h1>Hi there, my name is Louis <div class="hi">ðŸ‘‹</div></h1>
      </div>
    </div>
  </foreignObject>
</svg>