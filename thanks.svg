<svg fill="none" viewBox="0 0 800 128" width="100%" height="8rem" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="8rem">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
            margin:0;
            padding : 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            color : white;
            font-weight: bold;
        }
        

        .container {
            --color-main: #EF946C;
            --color-primary: #2F2963;
            background: radial-gradient(circle, var(--color-main), var(--color-primary));
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;

            height: 8rem;

            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .fire {
            animation: fire 1.5s ease infinite;
            display: inline-block;
            transform-origin: 70% 70%;
        }



        @keyframes fire  {
            0% { transform: scale(1) }
            10% { transform: scale(1.05) }
            20% { transform: scale(1.075) }
            30% { transform: scale(1.1) }
            40% { transform: scale(1.1) }
            50% { transform: scale(1.075) }
            60% { transform: scale(1.05) }
            100% { transform: scale(1) }
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }


        @media (prefers-color-scheme: light) {
            .container {
                --color-main: rgba(63,94,251,1) 0%;
                --color-primary: rgba(252,70,107,1) 100%;
            }
        }

        @media (prefers-reduced-motion) {
            .container {
                animation: none;
            }

            .hi {
                animation: none;
            }
        }
      </style>

      <div class="container">
        <h1><div class="fire">ðŸ”¥</div> Have fun here <div class="fire">ðŸ”¥</div></h1>
      </div>
    </div>
  </foreignObject>
</svg>